baseURL: https://www.darrensemusemu.com/
languageCode: en-us
title: Darren Semusemu
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
enableEmoji: true
#enableGitInfo: true

googleAnalytics: "G-BWC9K5XD8X"

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: ExampleSite
    description: Darren's journey to a new digital Africa.
    keywords: [Darren, Semusemu, Tafadzwa, Blog, Portfolio, PaperMod]
    author: Darren Semusemu
    # author: ["Me", "You"] # multiple authors
    images: ["/android-chrome-512x512.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # auto, dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true

    label:
        text: "Home"
        # icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Darren Semusemu"
        Content: |
          Hi there ðŸ‘‹

          Software Engineer // Building stuff 
    socialIcons:
        - name: email
          url: "mailto:mail@darrensemusemu.com"
        - name: github
          url: "https://github.com/darrensemusemu"
        - name: linkedin
          url: "https://www.linkedin.com/in/darrensemusemu"
        - name: twitter
          url: "https://twitter.com/darrensemusemu"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"
    #     bing:
    #         SiteVerificationTag: "XYZabc"
    #     yandex:
    #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/darrensemusemu/main-site/blob/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
    main:
        - name: Archives
          url: /archives/
          weight: 5
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - name: Search
          url: /search/
          weight: 20        
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

